<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>web-gpio demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/@chirimen-raspi/polyfill/polyfill.js"></script>
    <script type="module" src = "../web-gpio-elements.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic web-gpio demo</h3>
      <web-gpio>
        <web-gpio-peripheral port="26" mode="out"></web-gpio-peripheral>
        <web-gpio-peripheral port="5" mode="in"></web-gpio-peripheral>
        <div slot="no-web-gpio">
          このデバイスはCHIRIMENではありません。
        </div>
      </web-gpio>
    </div>
  </body>
</html>
